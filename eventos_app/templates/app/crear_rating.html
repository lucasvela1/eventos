{% extends "base.html" %}

{% block title %}
Calificar evento
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Calificar evento: {{ event.title }}</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>

        <div class="mb-3">
            {{ form.text.label_tag }}
            {{ form.text }}
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Puntaje:</label>
            <div id="star-rating" class="text-warning fs-3">
                {% for i in "12345" %}
                <i class="bi bi-star" data-value="{{ i }}"></i>
                {% endfor %}
            </div>
            <input type="hidden" name="rating" id="rating-value">
        </div>

        <button type="submit" class="btn" style="background-color: #f5d376; border-radius: 2rem; font-weight: bold;">Enviar Calificaci√≥n</button>
    </form>
</div>
<!-- Bloque de Script para que se vean las estrellas rellenas-->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const stars = document.querySelectorAll("#star-rating i");
    const ratingInput = document.getElementById("rating-value");

    stars.forEach((star, index) => {
      star.addEventListener("click", function () {
        const value = this.getAttribute("data-value");
        ratingInput.value = value;

        stars.forEach((s, i) => {
          if (i < value) {
            s.classList.remove("bi-star");
            s.classList.add("bi-star-fill");
          } else {
            s.classList.remove("bi-star-fill");
            s.classList.add("bi-star");
          }
        });
      });
    });
  });
</script>
{% endblock %}
