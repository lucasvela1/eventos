{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>¿Eliminar comentario?</h2>
  <p>Estás por eliminar tu comentario: <strong>{{ object.text }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'event_detail' object.event.pk %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
