{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Editar comentario</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'event_detail' object.event.pk %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
